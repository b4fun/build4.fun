<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hi, greeting from @b4fun 👋</title>
  <link rel="apple-touch-icon" sizes="180x180" href="/static/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/static/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/static/favicon/favicon-16x16.png">
  <link rel="manifest" href="/static/favicon/site.webmanifest">
  <link rel="mask-icon" href="/static/favicon/safari-pinned-tab.svg" color="#cb3f20">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#cb3f20">
  <link rel="stylesheet" href="https://unpkg.com/nanoreset/nanoreset.min.css">
  <link href="https://fonts.googleapis.com/css?family=Lilita+One" rel="stylesheet">
  <style>
  body {
    background-color: #f5f5f5;
    width: 100vw;
    height: 100vh;
    font-family: "Helvetica Neue",Helvetica,"PingFang SC","Microsoft Yahei","WenQuanYi Micro Hei",Arial,Verdana,sans-serif;
  }

  .greeting {
    padding-top: 3vh;
  }

  .greeting__large-text {
    padding: 2vh 0 0 5vw;
  }

  .greeting__large-text p {
    color: #212121;
    font-size: 5vh;
    font-weight: 500;
    line-height: 1.3;
    font-family: 'Lilita One', cursive;
  }

  .greeting__large-text a {
    color: #424242;
    text-decoration: none;
  }

  .hire {
    padding-top: 3vh;
  }

  .hire__status {
    padding: 0 0 0 5vw;
  }

  .hire__status p {
    font-size: 1.5vw;
  }

  .hire__status-indicator {
    font-weight: 800;
  }

  .hire__status-indicator--available {
    color: #76FF03;
  }

  .nav {
    padding: 8vh 0 0 5vw;
    font-size: .9vw;
  }

  .nav__link,
  .nav__link:visited {
    color: #cb3f20;
    text-decoration: none;
  }

  .nav__link:hover {
    text-decoration: underline;
  }

  .nav__link--disabled:hover {
    text-decoration: none;
  }

  .nav__sep {
    color: #999;
  }

  .u__underlined {
    text-decoration: underline;
  }

  .u__underlined-on-hover:hover {
    text-decoration: underline;
  }

  .u__hover-to-cb3f20 {
    transition: color 300ms ease;
  }

  .u__hover-to-cb3f20:hover {
    color: #cb3f20;
  }
  </style>
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-127805299-1"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'UA-127805299-1');
  </script>
</head>
<body>
  <article class="greeting">
    <section class="greeting__large-text">
      <p>
        <span class="u__underlined">Hi, greeting from</span> <span class="u__hover-to-cb3f20">@b4fun</span> 👋
      </p>
      <p>
        <span class="u__underlined">A One Person Company funded at 2017.</span>
      </p>
    </section>
    <section class="greeting__large-text">
      <p>
        You can find more from <a class="u__underlined-on-hover u__hover-to-cb3f20" href="https://github.com/b4fun">GitHub</a>,
      </p>
      <p>
        or ping me at</span> <a class="u__underlined-on-hover u__hover-to-cb3f20" href="mailto:hi@build4.fun">hi@build4.fun</a>.
      </p>
    </section>
  </article>
  <article class="hire">
    <section class="hire__status">
      <p>
        <span class="hire__status-indicator hire__status-indicator--available">●</span>
        available for hire
      </p>
    </section>
  </article>
  <nav class="nav">
    <span class="nav__info u__underlined">ongoing projects:</span>
    <a class="nav__link" href="https://github.com/b4fun/pp" title="Coming soon...">
      pp - a crawler service
    </a>
    <span class="nav__sep">/</span>
    <a class="nav__link nav__link--disabled" href="#" title="Coming soon...">
      m - 微信小程序懒人开发包
    </a>
  </nav>
